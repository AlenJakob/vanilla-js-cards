<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="is-danger navigation container mb-6"></div>
    <!--  -->
    <div class="container notification is-6 is-danger is-invisible">
        The value is not available , Pleae check again
    </div>

    <!-- FILTERS DOM -->
    <section class="container">
        <div class="is-warning">
            <h2 class="title">Filters :</h2>
            <div class="level">
                <div class="level-item level-left">
                    <button class="button price-up"><i class="btn-filter fas fa-sort-amount-up"></i></button>
                    <button class="button price-down  ml-3"><i class=" btn-filter fas fa-sort-amount-down"></i></button>
                    <form class="form level-item level-left ">
                        <label class="ml-3 mr-3 subtitle" for="from">from </label>
                        <input class="lowVal column is-1 input is-dark mr-3" value="0" min="0" type="number" name="from"
                            placeholder="od">

                        <label class="mr-3 subtitle" for="from">to </label>
                        <input class="highVal column is-1 input is-dark" value="99999" min="0" type="number" name="to"
                            placeholder="do">
                        <button class="button is-danger is-outlined ml-3"> submit</button>
                    </form>
                </div>

            </div>
        </div>
    </section>


    <div class="section">
        <div id="list" class="container ">
            <ul id="list-products" class="columns ">

            </ul>
        </div>
    </div>

    <!-- Image_Modal  -->
    <div id="modal-img" class="modal active">
        <div class="modal-background"></div>
        <div class="modal-content">
            <p class="image">
                <img class="modal-img" alt="">
            </p>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!-- Image_Modal_Over -->
    <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
